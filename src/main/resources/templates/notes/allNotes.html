<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="container mt-5">

<div th:each="note : ${notes}" class="mb-4">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="'Title: ' + ${note.title}"></h5>
            <p class="card-text" th:text="'Content: ' + ${note.content}"></p>

            <a class="btn btn-dark me-2" th:href="'http://localhost:8080/note/edit?id=' + ${note.id}">Edit</a>

            <form method="post" th:action="@{'/note/delete?id=' + ${note.id}}" class="d-inline">
                <input type="hidden" name="_method" value="delete" />
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>

<div class="container col-6">
    <form action="/note/create" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Enter note title">
            <small id="noteTitleHelp" class="form-text text-muted">Title should be > 2 and < 250 characters.</small>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea name="content" class="form-control" id="content" placeholder="Content"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>

</body>
</html>
